name: Testing (PR)
on:
  pull_request
jobs:
  testing-build:
    name: ${{ matrix.command }}
    strategy:
      fail-fast: false
      matrix:
        command: [npm run build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run ${{ matrix.command }}
        run: ${{ matrix.command }}
